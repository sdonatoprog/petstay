<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/generic.css" />
    <link rel="stylesheet" href="styles/style-logging.css" />
    <title>PetStay</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="logo">
          <a href="index.html">PetStay</a>
        </div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Find your home</a></li>
          <li><a href="#">Create an Ad</a></li>
          <li><a href="#">Connect</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="login-container">
        <form class="login-form">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <div id="password-container">
              <input type="password" id="password" name="password" required />
              <button type="button" id="show-password">
                <img id="js-show-password-image" src="eyeopen.svg" alt="" />
              </button>
            </div>
          </div>
          <div id="remember-me" class="input-group">
            <label for="checkbox">Remember me :</label>
            <input type="checkbox" id="remember-me-check" name="remember-me" />
          </div>
          <a href="#">Forgotten password ?</a>
          <a href="#">No account ? Sign up !</a>
          <button type="submit">Log In</button>
        </form>
      </div>
    </main>
    <script src="logging.js" type="module"></script>
  </body>
</html>
